# Configuration for Lock Threads - https://github.com/marketplace/actions/lock-threads

name: 'Lock Threads'

on:
  workflow_dispatch:
  schedule:
  - cron: '30 18 * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
    - uses: dessant/lock-threads@v2.1.2
      with:
        github-token: ${{ github.token }}
        issue-lock-inactive-days: '9'
        process-only: 'issues'
